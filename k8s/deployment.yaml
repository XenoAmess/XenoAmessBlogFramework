apiVersion: apps/v1
kind: Deployment
metadata:
  name: xablog
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xablog
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xablog
    spec:
      containers:
        - name: xablog
          image: registry.digitalocean.com/xenoamess/xablog:latest
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 2000m
              memory: 500Mi